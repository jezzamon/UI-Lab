<body>
<div class="container">
 <div id="txtlzr"></div>
 </div>
 
<script>
alert('helloooo');
var list = ["Even though we speak different languages, we are all the same", 'meme si nous parlons des langues differents, nous sommes pareil', 'a pesar de que hablamos idiomas diferentes, todos somos la misma','Auch wenn wir verschiedene Sprachen sprechen, wir sind alle gleich'];  // list of blurbs

var txt = $('#txtlzr');  // The container in which to render the list

var options = {
  duration: 1000,          // Time (ms) each blurb will remain on screen
  rearrangeDuration: 1000, // Time (ms) a character takes to reach its position
  effect: 'fadeIn',        // Animation effect the characters use to appear
  centered: true           // Centers the text relative to its container
}

txt.textualizer(list, options); // textualize it!
txt.textualizer('start'); // start  
    
</script>
